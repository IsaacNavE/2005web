<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalito</title>
    <link rel="stylesheet" href="./css/cards.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>Hola por si nadie te lo habia dicho</p>
                    <img src="./image/happy.gif" alt="x" style="height: 100px; width: 100px;">
                    <p>eres increible!!!</p>
                </div>
                <div class="card-back">
                    <h1>❗Nunca lo olvides❗</h1>
                    <img src="./image/never.gif" alt="x" style="height: 200px; width: 200px;">
                    <hr>
                    <p>♥️♥️♥️♥️♥️♥️♥️♥️♥️♥️♥️♥️♥️♥️♥️♥️♥️♥️♥️</p>
                    <p>Se te quiere mucho</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const card = document.querySelector('.card');
        card.addEventListener('click', function() {
            const cardInner = this.querySelector('.card-inner');
            cardInner.classList.toggle('is-flipped');
        });

        card.addEventListener('touchstart', function() {
            const cardInner = this.querySelector('.card-inner');
            cardInner.classList.toggle('is-flipped');
        });
    </script>
</body>
</html>
