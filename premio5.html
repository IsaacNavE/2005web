<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias malos</title>
    <link rel="stylesheet" href="./css/cards.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Valido para un dia dificil</h2>
                    <img src="./image/miedo.gif " alt="x" style="height: 100px; width: 100px;">
                    <p>Aun con miedo o problemas</p>
                </div>
                <div class="card-back">
                    <h1>♥️Solo es algo pasejero♥️</h1>
                    <img src="./image/fin.gif" alt="x" style="height: 100px; width: 100px;">
                    <hr>
                    <p>Puedes con esto y más</p>
              
                </div>
            </div>
        </div>
    </div>
    <script>
        const card = document.querySelector('.card');
        card.addEventListener('click', function() {
            const cardInner = this.querySelector('.card-inner');
            cardInner.classList.toggle('is-flipped');
        });

        card.addEventListener('touchstart', function() {
            const cardInner = this.querySelector('.card-inner');
            cardInner.classList.toggle('is-flipped');
        });
    </script>

</body>
</html>
