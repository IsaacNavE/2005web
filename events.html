<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you 2005 ~Recordatorio📝</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/ico" sizes="32x32" href="iconweb.ico">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body id="container" class="micotendor">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="./index.html">Web 2005 💖</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Inicio🌟</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./post.html">Notitas💖</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./events.html">Recordatorio📝</a>
              </li>
            </ul>
          </div>
        </nav>
        <hr>
    </header>
    <main>
        <div class="container">
            <div class="card-styles"> 
                <div class="card-body">
                    <h4 class="text-center">Añadir recordartorio</h4>
                    <div class="text-center mb-3">
                        <input class="form-control" type="text" id="eventTitle" placeholder="Título del Evento">
                        <input class="form-control mt-2" type="datetime-local" id="eventDateTime" placeholder="Fecha y Hora">
                        <select class="form-control mt-2" id="selectAuthor">
                          <option value="">¿De quien es el evento?</option>
                          <!-- Agrega aquí tus opciones de autores -->
                          <option value="Paolo">Paolo 👓</option>
                          <option value="Virginia">Virginia (2005)</option>
                        </select>
                        <button class="btn agregar-event mt-2" onclick="addEvent()">Agregar Evento</button>
                    </div>
                    <hr>
                    <div class="text-center mb-3">
                        <div class="row">
                            <div class="col-md-4 pt-2">
                                <select class="form-control" id="filterAuthor">
                                    <option value="">Todos los autores</option>
                                    <option value="Paolo">Paolo 👓</option>
                                    <option value="Virginia">Virginia (2005)</option>
                                </select>
                            </div>
                            <div class="col-md-4 pt-2">
                                <select class="form-control " id="filterMonth">
                                    <option value="">Todos los meses</option>
                                    <option value="01">Enero</option>
                                    <option value="02">Febrero</option>
                                    <option value="03">Marzo</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Mayo</option>
                                    <option value="06">Junio</option>
                                    <option value="07">Julio</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                            </div>
                            <div class="col-md-4 pt-2">
                                <button class="btn filtrar " onclick="filterEvents()">Filtrar Eventos</button>

                            </div>

                        </div>
                     
             
                    </div>
                    <hr>
                    <div id="eventsContainer"></div>
                    <div id="paginationControls"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para editar la nota de apoyo -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel">Añadir una nota para este recordartorio.🎁</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="modalNoteText" placeholder="Escribe una nota de apoyo"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveNote()">Añadir nota</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./scripts/home/fondo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./supabase-config.js"></script>

    <script src="./events.js"></script>
</body>
</html>
