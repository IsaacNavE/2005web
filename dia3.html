<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" sizes="32x32" href="iconweb.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f57af5, #fdfdfd);
            overflow: hidden;
            position: relative;
        }

        .proximamente-card, .game-container {
            background: linear-gradient(135deg, #921eff, #ffaef7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 300px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #fff;
        }

        p {
            color: #fff;
            margin: 10px 0;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .square {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            animation: float linear infinite;
        }

        @keyframes float {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(100vw, 100vh);
            }
        }

        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #fff;
            font-size: 2em;
            color: #ff886a;
            cursor: pointer;
        }

        .score {
            font-size: 1.2em;
            color: #fff;
        }

        .game-over, .new-content {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .game-over {
            color: #ff0000;
        }

        .new-content {
            color: #00ff00;
        }

        /* Estilo para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .modal-content {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            overflow-y: auto;
        }

        .modal-content p {
            margin: 0;
            font-size: 1.2em;
        }

        .modal-close {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #000;
        }

        /* Estilo para el temporizador */
        .countdown {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #000;
            font-size: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown span {
            display: block;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <div class="proximamente-card" id="proximamenteCard">
        <div class="header">
            <h1>Disponible en:</h1>
        </div>
        <p class="show-Date" id="showDate">Disponible el: 06/08/2024</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="tic-tac-toe" id="ticTacToe">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restartButton">Reiniciar</button>

        <div class="score" id="score">Jugador X</div>
        <div class="game-over" id="gameOver">¡Juego Terminado!</div>
        <div class="new-content" id="newContent">¡Contenido Nuevo!</div>
    </div>

    <!-- Modal para mostrar mensaje de victoria -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <p id="modalMessage">
            </p>
        </div>
    </div>

    <script>
        async function fetchCurrentTime() {
            try {
                const response = await fetch('http://worldtimeapi.org/api/timezone/America/El_Salvador');
                const data = await response.json();
                return new Date(data.datetime);
            } catch (error) {
                console.error('Error al obtener la hora:', error);
                return new Date(); // En caso de error, usar la hora local
            }
        }

        function updateCountdownDisplay(days, hours, minutes, seconds) {
            const countdown = document.getElementById('countdown');
            countdown.innerHTML = `
                <span>${days} días</span>
                <span>${hours} horas</span>
                <span>${minutes} minutos</span>
                <span>${seconds} segundos</span>
            `;
        }

        async function updateCountdown() {
            const elSalvadorTime = await fetchCurrentTime();
            const today = new Date(elSalvadorTime);
            const targetDate = new Date('2024-08-06T00:00:00');
            const timeDiff = targetDate - today;

            if (timeDiff <= 0) {
                document.getElementById('proximamenteCard').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'flex';
                startGame();
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            updateCountdownDisplay(days, hours, minutes, seconds);
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        const cells = document.querySelectorAll('.cell');
        const restartButton = document.getElementById('restartButton');
        const winModal = document.getElementById('winModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalClose = document.getElementById('modalClose');
        let currentPlayer = 'X';
        let gameActive = true;
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontal
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Vertical
            [0, 4, 8], [2, 4, 6]             // Diagonal
        ];

        const handleCellClick = (e) => {
            const cell = e.target;
            const index = cell.getAttribute('data-index');

            if (cell.textContent !== '' || !gameActive) return;

            cell.textContent = currentPlayer;
            if (checkWin()) {
                showWinModal(`${currentPlayer} ha ganado!`);
                gameActive = false;
                return;
            }

            if (isDraw()) {
                showWinModal('Empate!');
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            if (currentPlayer === 'O') {
                aiMove();
            }
        };

        const checkWin = () => {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return cells[index].textContent === currentPlayer;
                });
            });
        };

        const isDraw = () => {
            return [...cells].every(cell => cell.textContent !== '');
        };

        const aiMove = () => {
            const emptyCells = [...cells].filter(cell => cell.textContent === '');
            const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            randomCell.textContent = 'O';
            if (checkWin()) {
                showWinModal('O ha ganado!');
                gameActive = false;
                return;
            }

            if (isDraw()) {
                showWinModal('Empate!');
                gameActive = false;
                return;
            }

            currentPlayer = 'X';
        };

        const restartGame = () => {
            cells.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('newContent').style.display = 'none';
        };

        const showWinModal = (message) => {
            modalMessage.textContent = message;
            winModal.style.display = 'flex';
        };

        modalClose.addEventListener('click', () => {
            winModal.style.display = 'none';
        });

        const startGame = () => {
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            restartButton.addEventListener('click', restartGame);
        };

        // Generar múltiples cuadrados con JavaScript
        const numSquares = 200; // Número de cuadrados a generar
        const backgroundContainer = document.querySelector('.background-animation');

        for (let i = 0; i < numSquares; i++) {
            const square = document.createElement('div');
            square.classList.add('square');
            square.style.width = `${Math.random() * 20 + 10}px`;
            square.style.height = square.style.width;
            square.style.top = `${Math.random() * 100}vh`;
            square.style.left = `${Math.random() * 100}vw`;
            square.style.animationDuration = `${Math.random() * 30 + 15}s`;
            backgroundContainer.appendChild(square);
        }
    </script>
</body>
</html>
